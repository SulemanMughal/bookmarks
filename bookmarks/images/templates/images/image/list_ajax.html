{% load thumbnail %}
{% for image in images %}
<div class="image my-4">
<a href="{{ image.get_absolute_url }}" class="card-link fw-bolder text-success">
{% thumbnail image.image "300x300" crop="100%" as im %}
<a href="{{ image.get_absolute_url }}">
<img src="{{ im.url }}">
</a>
{% endthumbnail %}
</a>
<div class="info">
<a href="{{ image.get_absolute_url }}" class="title card-link fw-bolder text-success fs-3">
{{ image.title }}
</a>
</div>
</div>
{% endfor %}
